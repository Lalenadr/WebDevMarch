<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    table,
    td,
    th {
        border: 1px solid #3f51b5;
    }
</style>


<body>

    <!--

    th > table head
    td > table data

-->

        <tr>
            <th>ID</th>
            <th>username</th>
            <th>password</th>
        </tr>
        <tr>
            <td>1</td>

            <td>toor</td>
        </tr>
        <tr>
            <td>2</td>

            <td>987123</td>
        </tr>
    </table>
