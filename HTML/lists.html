<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Lists</title>


    <!-- <style>
        ul {
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }
    </style> -->

</head>

<body>
    <!--
        #1 unordered list
        #2 ordered list
        #3 description list
    -->

    <ul>
        <li><a href="https://google.com/" target="_blank">Laptops</a></li>
        <li>Electronics</li>
        <li><a href="https://google.com/" target="_blank">Phones</a></li>
        <li>Smart TVs</li>
    </ul>

    <!-- ordered list by default -->
    <p>ordered list</p>
    <ol start="10">
        <li>Home</li>
        <li>Blog</li>
        <li>Contact</li>
    </ol>

    <!-- unordered list by default -->
    <ul>
        <li>Home</li>
        <li>Blog</li>
        <li>Contact</li>
    </ul>

    <dl>
        <dt>username</dt>
        <dd>root</dd>
        <dt>password</dt>
        <dd>toor</dd>
    </dl>

</body>

</html>
